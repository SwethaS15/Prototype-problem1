<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype and Inheritance</title>
</head>
<body>
    Prototype and Inheritance
</body>
<script>
    // Constructor function for the base Automobile class
function Automobile(make, model, year) {
    this.make = make;
    this.model = model;
    this.year = year;
}


Automobile.prototype.displayInfo = function () {
    console.log(`Make: ${this.make}, Model: ${this.model}, Year: ${this.year}`);
};


function FourWheeler(make, model, year, numDoors) {

    Automobile.call(this, make, model, year);
    
    // Additional property for FourWheeler
    this.numDoors = numDoors;
}

// Use Object.create to set  the prototype chain for inheritance
FourWheeler.prototype = Object.create(Automobile.prototype);


FourWheeler.prototype.displayDoors = function () {
    console.log(`Number of Doors: ${this.numDoors}`);
};


let myCar = new FourWheeler("Toyota", "Camry", 2023, 4);


myCar.displayInfo();
myCar.displayDoors();   
   

</script>
</html>
